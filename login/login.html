<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="../src/login/picture.png" alt="" class="left-img">
        </div>
        <div class="right">
            <div class="title-container">
                <img src="../src/brand.png" alt="" class="right-brand">
                <div class="tittle">
                    <p class="mtxt">Welcome Back!</p>
                    <p class="smtxt">The faster you fill up, the faster you will find your style</p>
                </div>
            </div>
            <div class="form-container">
                <div class="login-form">
                    <p class="lg-form-txt">Email</p>
                    <input type="email" name="" id="" class="form-login" placeholder="Email">
                </div>
                <div class="login-form">
                    <p class="lg-form-txt">Password</p>
                    <input type="password" name="" id="" class="form-login" placeholder="Password">
                </div>
            </div>
            <a href="../main.html"><button type="submit" class="btn-login">Log In</button></a>
            <p class="link-signup">Don't have an account? <a href="../signup/signup.html">Sign up for free!</a></p>
        </div>
    </div>
</body>
</html>
